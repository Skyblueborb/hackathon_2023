{% extends "layout.html" %}

{% block body %}

<style>
body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background-color: #f5f5f5; /* fallback color */
    background-image: linear-gradient(to bottom, #f5f5f5, #ffffff);
}
table {
    table-layout: fixed;
    width: 100%;
    height: 100%;
    border-collapse: collapse;
}
td {
    width: 25%;
    height: 100%;
    padding: 0;
    vertical-align: top;
    display: inline-block;
}
img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 9999;
    overflow: auto;
}
.popup-content {
    position: relative;
    margin: 10% auto;
    padding: 20px;
    width: 80%;
    background-color: white;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
}
.popup-image {
    max-width: 100%;
    max-height: 100%;
    margin: 0 auto;
}
.popup-close {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 20px;
    height: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 50%;
    text-align: center;
    font-size: 16px;
    line-height: 18px;
    cursor: pointer;
}
.popup-close:hover {
    background-color: #f2f2f2;
}
.popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: auto;
    background-color: #fff;
    padding: 40px;
    display: flex; /* enable flexbox */
    flex-direction: row; /* set flex direction to row */
}

.popup-content img {
    max-width: 50%; /* set maximum width of image */
    margin-right: 20px; /* add margin to the right of the image */
}

.popup-text {
    flex-grow: 1; /* make the text take up remaining space */
}
.popup-divider {
    /* styles for the vertical divider */
    display: inline-block;
    border-left: 2px solid #ECECEC;
    margin-right: 20px;
}
</style>

<table class="table table-striped">
    <th> Zobacz mode z czasow lat 70!</th>
    <tr>
        <td>
            <a href="#" class="popup-link">
                <img src="{{ url_for('static', filename='barbarahoff.png') }}" class="img-fluid" alt="dhasdg" usemap="#map1">
                <map name="map1">
                </map>
            </a>
        </td>
        <td>
            <a href="#" class="popup-link">
                <img src="{{ url_for('static', filename='hippie.png') }}" class="img-fluid" alt="Image 2" usemap="#map2">
                <map name="map2">
                </map>
            </a>
        </td>
        <td>
            <a href="#" class="popup-link">
                <img src="{{ url_for('static', filename='kostiumlenin.png') }}" class="image-fluid" alt="Image 3" usemap="#map3">
                <map name="map3">
                </map>
            </a>
        </td>
        <td>
            <a href="#" class="popup-link">
                <img src="{{ url_for('static', filename='plaszczortalionowy.png') }}" alt="Image 4" usemap="#map4">
                <map name="map4">
                </map>
            </a>
        </td>
    </tr>
</table>
<div class="popup">
    <div class="popup-content">
        <button type="button" class="btn-close popup-close" aria-label="Close"></button>
        <img src="" class="popup-image">
        <div class="popup-divider"></div>
        <p class="popup-text"></p>
    </div>
</div>

<script src="{{ url_for('static', filename='js/popup.js') }}"></script>
{% endblock %}
