{% extends "layout.html" %}

{% block body %}


        <form action="/converter" method="post">
            <input autocomplete="off" autofocus name="sum" placeholder="Suma PLN w 2023" type="number">
            <input autocomplete="off" autofocus name="year" placeholder="Rok"
            type="number" value="1970">
            <button type="submit">Przelicz</button>
        </form>


        <a> {{ calc }} </a>
        {% for image, count in nominals.items() %}
            <img src="{{ image }}" alt="Example image" width="10%">
            <a> {{ count }}</a>
        {% endfor %}

{% endblock %}
